<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Previsão do Tempo</title>
</head>
<body>

    <div class="caixa-maior">
        <input
            class="input-cidade"
            type="text"
            placeholder="Digite o nome da cidade"
        >

        <button class="botao-busca">
            <img
                class="img-busca"
                src="https://www.svgrepo.com/show/488200/find.svg"
                alt="buscar"
            >
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">-- <span class="grau">°</span>C</p>

            <div class="caixa-menor">
                <img
                    class="img-previsao"
                    alt="icone do tempo"
                    src="https://openweathermap.org/img/wn/04n.png"
                >
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade --%</p>
        </div>
    </div>

</body>
</html>
